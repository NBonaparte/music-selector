<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Music Selector</title>
  <link rel="apple-touch-icon" sizes="57x57" href="static/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="static/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="static/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="static/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="static/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="static/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="static/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="static/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="static/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="static/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="static/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
  <link rel="manifest" href="static/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="static/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Bodoni/Bodoni.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="//unpkg.com/nouislider/distribute/nouislider.min.css">
  <script src="//unpkg.com/nouislider/distribute/nouislider.min.js"></script>
  <script src="//unpkg.com/smartquotes"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
<h1>Music Selector</h1>
<p>Randomly choose a piece of classical music from <a href="https://docs.google.com/document/d/e/2PACX-1vSZgBXQxvzbYpTRTOgDsljaQ4Ficc5RM9iQ_4OTPNgfOP78hMvTtWLag51Rz7cJL_sbUwIdf5rsWJSs/pub">The TalkClassical Community's Favorite and Most Highly Recommended Works</a>.</p>
<hr>

<form id="rng">
  <fieldset>
  <label for="date-range">Dates</label>
  <div id="date-range"></div>
  <label for="tier-range">Tiers</label>
  <div id="tier-range"></div>
  <input type="submit" value="Submit" id="trigger">
  </fieldset>
</form>
<div id="info">Loading...</div>
<div id="result">

  <h2><strong id=composer></strong>: <em id="title"></em> <span id="year"></span></h2>
  <h6 id="tier" class="float-right"></h6>
  <a class="button" href="" id="yt" target="_blank" rel="noopener noreferrer">Search on YouTube</a>
</div>
</main>
<script  src="./script.js"></script>

</body>
</html>
